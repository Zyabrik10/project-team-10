<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Book a book</title>

    <link rel="icon" type="image/png" href="./images/header/logo.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- Normolize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />

    <!-- Own Styles -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body id="up">
    <div class="auth-modal">
      <div class="auth-container">
        <button class="auth-close-button" type="button">&times;</button>
        <input
          class="signup-form-selector"
          type="radio"
          checked
          name="auth-form-selector"
          id="signup-form-selector-selector"
        />
        <form class="signup-form">
          <label class="auth-input-label-box" for="signup-name" aria-label="name">
            <input type="text" id="signup-name" name="signup_username" data-type="signup" data-item="username"/>
            <p class="auth-input-label-box-text">Name</p>
          </label>
          <label class="auth-input-label-box" for="signup-email" aria-label="email">
            <input type="text" id="signup-email" name="signup_email" data-type="signup" data-item="email"/>
            <p class="auth-input-label-box-text">Email</p>
          </label>
          <label class="auth-input-label-box" for="signup-password" aria-label="Password">
            <input type="password" id="signup-password" name="signup_password" value="test_1234"/>
            <p class="auth-input-label-box-text">Password</p>
          </label>

          <button class="auth-main-button signup">Sign Up</button>
        </form>
        <input
          class="signin-form-selector"
          type="radio"
          name="auth-form-selector"
          id="signin-form-selector"
        />
        <form class="signin-form">
          <label class="auth-input-label-box" for="signin-email" aria-label="email">
            <input type="text" id="signin-email" name="signin_email" data-type="signin" data-item="email"/>
            <p class="auth-input-label-box-text">Email</p>
          </label>
          <label class="auth-input-label-box" for="signin-password" aria-label="Password">
            <input type="password" id="signin-password" name="signin_password" value="test_1234"/>
            <p class="auth-input-label-box-text">Password</p>
          </label>

          <button class="auth-main-button login">Log In</button>
        </form>

        <div class="auth-navigation">
          <label class="to-signup-button" for="signup-form-selector-selector"
            >Sign Up</label
          >
          <label class="to-signin-button" for="signin-form-selector"
            >Log In</label
          >
        </div>
      </div>
    </div>

    <div class="burger-modal-backdrop">
      <div class="burger-modal">
        <header class="header burger-menu-header">
          <div class="container">
            <a class="logo" href="./">
              <img src="./images/header/logo.png" alt="" />
              <span>Bookshelf</span>
            </a>

            <div class="header-stuff">
              <label
                class="switcher"
                data-checked="false"
                for="theme-input-switcher-2"
              >
                <input
                  type="checkbox"
                  id="theme-input-switcher-2"
                  class="theme-input-switcher"
                />
                <div class="switcher-handle">
                  <div class="switcher-circle"></div>
                </div>
              </label>
              <button
                type="button"
                class="header-burger-menu-button cross"
                type="button"
              >
                <svg
                  width="28"
                  height="28"
                  viewBox="0 0 28 28"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M21 7L7 21M7 7L21 21"
                    stroke-width="3"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
          </div>
        </header>
        <div class="burger-menu-content container">
          <nav class="header-nav burger-menu" aria-label="website navigation">
            <ul>
              <li class="header-nav-item">
                <a class="header-nav-link current" href="./">Home</a>
              </li>
              <li class="header-nav-item">
                <a
                  class="header-nav-link shopping-link"
                  href="./shopping-list.html"
                >
                  <span>SHOPPING LIST</span>
                  <svg width="20" height="20">
                    <use href="./images/header/icons/icons.svg#icon-shop"></use>
                  </svg>
                  <span class="shopping-cart"></span>
                </a>
              </li>
            </ul>
          </nav>
          <!-- <button class="signup-button burger-menu" type="button">
            <span class="arrow-right">Sign Up</span>
            <svg class="status-icon" width="23" height="26">
              <use
                xlink:href="./images/header/icons/arrow-right.svg#icon-arrow-narrow-right"
              ></use>
            </svg>
          </button> -->
        </div>
      </div>
    </div>

    <header class="header">
      <div class="container">
        <a class="logo" href="./">
          <a class="logo" href="./">
            <img src="./images/header/logo.png" alt="" />
            <span>Bookshelf</span>
          </a>
        </a>

        <nav class="header-nav" aria-label="website navigation">
          <ul>
            <li class="header-nav-item">
              <a class="header-nav-link current" href="./">Home</a>
            </li>
            <li class="header-nav-item">
              <a
                class="header-nav-link shopping-link"
                href="./shopping-list.html"
              >
                <span>SHOPPING LIST</span>
                <svg width="20" height="20">
                  <use href="./images/header/icons/icons.svg#icon-shop"></use>
                </svg>
                <span class="shopping-cart"></span>
              </a>
            </li>
          </ul>
        </nav>

        <div class="header-stuff">
          <label
            class="switcher"
            data-checked="false"
            for="theme-input-switcher"
          >
            <input
              type="checkbox"
              id="theme-input-switcher"
              class="theme-input-switcher"
            />
            <div class="switcher-handle">
              <div class="switcher-circle"></div>
            </div>
          </label>
          <div class="header-user-box">
            <button class="signup-button" type="button">
              <span class="arrow-right">Sign Up</span>
              <svg class="status-icon" width="23" height="26">
                <use
                  xlink:href="./images/header/icons/arrow-right.svg#icon-arrow-narrow-right"
                ></use>
              </svg>
            </button>
            <button class="logout-button" type="button">
              <span class="arrow-right">Log Out</span>
            </button>
          </div>
          <button type="button" class="header-burger-menu-button" type="button">
            <svg class="menu-icon" width="40" height="40">
              <use href="./images/header/icons/icons.svg#icon-menu"></use>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <div class="main-block">
      <div class="container">
        <div class="asides">
          <aside class="books-categories-aside aside" aria-label="book catalog">
            <ul class="category-list">
              <li class="category-item">
                <button class="category-link all active" type="button">

                </button>
              </li>
            </ul>
          </aside>
          <aside class="support aside" aria-label="support ukrain catalog">
            <div class="support-aside">
              <h2 class="global-title support-title">

                  height="31"
                  alt="tryzub"
                />
              </h2>
              <ul class="support-list">
                <li>
                  <a

                  >

                    <img
                      src="./images/extra-block/saveCh.png"
                      alt="Save the Children"
                      width="131"
                    />
                  </a>
                </li>
                <li>
                  <a
                    class="support-link"
                    href="https://www.projecthope.org/country/ukraine/"

                  >
                    <span>02</span>

                      src="./images/extra-block/hope.png"
                      alt="Project HOPE"
                      width="62"
                    />
                  </a>
                </li>
                <li>
                  <a
                    class="support-link"
                    href="https://internationalmedicalcorps.org/country/ukraine/"

                  >
                    <span>03</span>
                    <img
                      src="./images/extra-block/medical.png"
                      alt="International Medical Corps"
                      width="101"
                    />
                  </a>
                </li>
                <li>
                  <a
                    class="support-link"
                    href="https://www.razomforukraine.org/"
                    target="_blank"
                  >
                    <span>04</span>
                    <img
                      src="./images/extra-block/razom.png"
                      alt="RAZOM"
                      width="82"
                    />
                  </a>
                </li>
                <li>
                  <a
                    class="support-link"
                    href="https://www.actionagainsthunger.org/location/europe/ukraine/"
                    target="_blank"
                    width="131"
                  >
                    <span>05</span>
                    <img
                      src="./images/extra-block/action.png"
                      alt="Action against hunger"
                      width="55"
                    />
                  </a>
                </li>
                <li>
                  <a
                    class="support-link"
                    href="https://prytulafoundation.org/en"
                    target="_blank"
                  >
                    <span>06</span>
                    <img
                      src="./images/extra-block/serhiy.png"
                      alt="Serhiy Prytula Charity Foundation"
                      width="116"
                    />
                  </a>
                </li>
                <li>
                  <a
                    class="support-link"
                    href="https://u24.gov.ua/uk"
                    target="_blank"
                  >
                    <span>07</span>
                    <img
                      src="./images/extra-block/united.png"
                      alt="UNITED24"
                      width="149"
                    />
                  </a>
                </li>
                <li>
                  <a
                    class="support-link"
                    href="https://www.msf.org/ukraine"
                    target="_blank"
                  >
                    <span>08</span>
                    <img
                      src="./images/extra-block/sans.png"
                      alt="Medicins Sans Frontieres"
                      width="133"
                    />
                  </a>
                </li>
                <li>
                  <a
                    class="support-link"
                    href="https://www.wvi.org/emergencies/ukraine"
                    target="_blank"
                  >
                    <span>09</span>

                    <img
                      src="./images/extra-block/vision.png"
                      alt="World vision"
                      width="81"
                    />
                  </a>
                </li>
              </ul>
              <button type="button" class="support-button">
                <svg>
                  <use
                    href="./images/extra-block/icons/arrow.svg#icon-arrow"
                  ></use>
                </svg>
              </button>
            </div>
          </aside>
        </div>
        <main>
          <section class="books-list">
            <h1 class="heading-primary">
              Best Sellers <span class="colored-heading">Books</span>
            </h1>
            <div
              class="spec-books-container books-container flex-container"
            ></div>
            <div class="all-books-container"></div>
          </section>
        </main>
      </div>
    </div>

    <a href="#up" class="scroll-up">
      <svg>
        <use href="./images/scrollUp.svg#icon-scroll-up"></use>
      </svg>

    <script src="./index.js" type="module"></script>
  </body>
</html>
